name: polysemy-test
synopsis: Polysemy Effects for Testing
version: 0.4.0.1
description: See https://hackage.haskell.org/package/polysemy-test/docs/Polysemy-Test.html
license: BSD-2-Clause-Patent
license-file: LICENSE
author: Torsten Schmits
maintainer: haskell@tryp.io
copyright: 2022 Torsten Schmits
category: Test
build-type: Simple
extra-source-files:
  - readme.md
  - changelog.md
data-files:
  - test/fixtures/**/*

library:
  source-dirs: lib
  dependencies:
    - name: base
      version: '>= 4.12 && < 5'
      mixin:
        - hiding (Prelude)
    - hedgehog >= 1.0.2
    - path >= 0.7
    - path-io >= 0.2
    - polysemy >= 1.3
    - incipit-core
    - tasty >= 1.1
    - tasty-hedgehog >= 1.0.0.2
    - transformers
  when:
    condition: false
    generated-other-modules:
      - Paths_polysemy_test

tests:
  polysemy-test-unit:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - name: base
        version: '>= 4.12 && < 5'
        mixin:
          - hiding (Prelude)
      - polysemy-test
      - hedgehog
      - incipit-core
      - path
      - polysemy
      - tasty
    when:
      condition: false
      generated-other-modules:
        - Paths_polysemy_test

ghc-options:
  - -Wall
  - -Wredundant-constraints
  - -Wunused-packages

default-extensions:
  - AllowAmbiguousTypes
  - ApplicativeDo
  - BangPatterns
  - BinaryLiterals
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - DisambiguateRecordFields
  - DoAndIfThenElse
  - DuplicateRecordFields
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - LiberalTypeSynonyms
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - OverloadedStrings
  - OverloadedLists
  - PackageImports
  - PartialTypeSignatures
  - PatternGuards
  - PatternSynonyms
  - PolyKinds
  - QuantifiedConstraints
  - QuasiQuotes
  - RankNTypes
  - RecordWildCards
  - RecursiveDo
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeFamilyDependencies
  - TypeOperators
  - TypeSynonymInstances
  - UndecidableInstances
  - UnicodeSyntax
  - ViewPatterns
